"line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Tree</span> </span>&#123;</div><div class="line"></div><div class="line">	<span class="keyword">private</span> Node root;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="title">Tree</span><span class="params">()</span> </span>&#123;</div><div class="line">		root = <span class="keyword">null</span>;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">public</span> Node <span class="title">find</span><span class="params">(<span class="keyword">int</span> key)</span> </span>&#123;</div><div class="line">		Node current = root;</div><div class="line">		<span class="keyword">while</span>(current.iData != key) &#123;</div><div class="line">			<span class="keyword">if</span>(key &lt; current.iData) &#123;<span class="comment">//判断是否小于当前节点的值，如果小查询左树，如果大查询右树</span></div><div class="line">				current = current.leftChild;</div><div class="line">			&#125;<span class="keyword">else</span>&#123;</div><div class="line">				current = current.rightChild;</div><div class="line">			&#125;</div><div class="line">			</div><div class="line">			<span class="keyword">if</span>(current == <span class="keyword">null</span>) &#123;<span class="comment">//如果当前节点是null代表没有查到</span></div><div class="line">				<span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> current;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 1、首先获得新插入的newNode</div><div class="line">	 * 2、 如果父节点Root==null，newNode就是父节点</div><div class="line">	 * 3、 如果已经有了父节点，先取出父节点parent</div><div class="line">	 * 4、判断父节点的值和id的大小，如果id大current移动到父节点的右节点，判断右节点有没有值，如果右节点没有值</div><div class="line">	 * <span class="doctag">@param</span> id</div><div class="line">	 * <span class="doctag">@param</span> dd</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> id, <span class="keyword">double</span> dd)</span> </span>&#123;</div><div class="line">		Node newNode = <span class="keyword">new</span> Node(id, dd);</div><div class="line">		<span class="keyword">if</span>(root == <span class="keyword">null</span>)&#123;</div><div class="line">			root = newNode;</div><div class="line">		&#125;<span class="keyword">else</span>&#123;</div><div class="line">			Node current = root;</div><div class="line">			Node parent;</div><div class="line">			<span class="keyword">while</span>(<span class="keyword">true</span>) &#123;</div><div class="line">				parent = current;<span class="comment">//父节点</span></div><div class="line">				<span class="keyword">if</span>(id &lt; current.iData) &#123;</div><div class="line">					current = current.leftChild;</div><div class="line">					<span class="keyword">if</span>(current == <span class="keyword">null</span>) &#123;</div><div class="line">						parent.leftChild = newNode;</div><div class="line">						<span class="keyword">return</span>;</div><div class="line">					&#125;</div><div class="line">				&#125;<span class="keyword">else</span> &#123;</div><div class="line">					current = current.rightChild;</div><div class="line">					<span class="keyword">if</span>(current == <span class="keyword">null</span>) &#123;</div><div class="line">						parent.rightChild = newNode;</div><div class="line">						<span class="keyword">return</span>;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 前序排列</div><div class="line">	 * <span class="doctag">@param</span> localRoot</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">preOrder</span><span class="params">(Node localRoot)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span>(localRoot != <span class="keyword">null</span>) &#123;</div><div class="line">			System.out.println(localRoot.iData + <span class="string">""</span>);</div><div class="line">			preOrder(localRoot.leftChild);</div><div class="line">			preOrder(localRoot.rightChild);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 中序排列</div><div class="line">	 * <span class="doctag">@param</span> localRoot</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">inOrder</span><span class="params">(Node localRoot)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span>(localRoot != <span class="keyword">null</span>) &#123;</div><div class="line">			inOrder(localRoot.leftChild);</div><div class="line">			System.out.println(localRoot.iData + <span class="string">""</span>);</div><div class="line">			inOrder(localRoot.rightChild);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 后序排列</div><div class="line">	 * <span class="doctag">@param</span> localRoot</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">postOrder</span><span class="params">(Node localRoot)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span>(localRoot != <span class="keyword">null</span>)&#123;</div><div class="line">		postOrder(localRoot.leftChild);</div><div class="line">		postOrder(localRoot.rightChild);</div><div class="line">		System.out.println(localRoot.iData + <span class="string">""</span>);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	</div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 获得最新节点</div><div class="line">	 * <span class="doctag">@return</span></div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> Node <span class="title">minimun</span><span class="params">()</span> </span>&#123;</div><div class="line">		Node current, last = <span class="keyword">null</span>;</div><div class="line">		current = root;</div><div class="line">		<span class="keyword">while</span>(current != <span class="keyword">null</span>) &#123;</div><div class="line">			last = current;</div><div class="line">			current = current.leftChild;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> last;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 删除节点</div><div class="line">	 * <span class="doctag">@param</span> key</div><div class="line">	 * <span class="doctag">@return</span></div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">delete</span><span class="params">(<span class="keyword">int</span> key)</span> </span>&#123;</div><div class="line">		Node current = root;</div><div class="line">		Node parent = root;</div><div class="line">		<span class="keyword">boolean</span> isLeftChild = <span class="keyword">true</span>;</div><div class="line">		<span class="keyword">while</span>(current.iData != key) &#123;</div><div class="line">			parent = current;</div><div class="line">			<span class="keyword">if</span>(key &lt; current.iData) &#123;</div><div class="line">				isLeftChild = <span class="keyword">true</span>;</div><div class="line">				current = current.leftChild;</div><div class="line">			&#125;<span class="keyword">else</span>&#123;</div><div class="line">				isLeftChild = <span class="keyword">false</span>;</div><div class="line">				current = current.rightChild;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (current == <span class="keyword">null</span>) &#123;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">false</span>;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span>(current.leftChild == <span class="keyword">null</span> &amp;&amp; </div><div class="line">				current.rightChild == <span class="keyword">null</span>) &#123;<span class="comment">//没有子节点</span></div><div class="line">			<span class="keyword">if</span>(current == root) &#123;<span class="comment">//如果自己是根节点而且没有左右节点，意思就是删除整个树了，变成空数</span></div><div class="line">				root = <span class="keyword">null</span>;</div><div class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(isLeftChild) &#123;<span class="comment">//如果不是根节点，同时没有子节点，而是一个父节点的左节点，直接设置为null代表删除</span></div><div class="line">				parent.leftChild = <span class="keyword">null</span>;</div><div class="line">			&#125;<span class="keyword">else</span>&#123;</div><div class="line">				parent.rightChild = <span class="keyword">null</span>;<span class="comment">//同上，右节点设置为null代表删除</span></div><div class="line">			&#125;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(current.rightChild == <span class="keyword">null</span>) &#123;<span class="comment">//如果当前节点的右节点是null，代表要删除的节点只有一个左节点</span></div><div class="line">			<span class="keyword">if</span>(current == root) &#123;<span class="comment">//是根节点，且有左节点</span></div><div class="line">				root = current.leftChild;<span class="comment">//把左节点设置成根节点</span></div><div class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(isLeftChild) &#123;<span class="comment">//当前节点是父节点的左节点，把父节点的左节点设置成当前节点的左节点</span></div><div class="line">				parent.leftChild = current.leftChild;</div><div class="line">			&#125;<span class="keyword">else</span>&#123;<span class="comment">//同上</span></div><div class="line">				parent.rightChild = current.leftChild;</div><div class="line">			&#125;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(current.leftChild == <span class="keyword">null</span>) &#123;<span class="comment">//同上，左节点为空，当前节点是父节点的右节点</span></div><div class="line">			<span class="keyword">if</span>(current == root) &#123;</div><div class="line">				root = current.rightChild;</div><div class="line">			&#125;<span class="keyword">else</span>  <span class="keyword">if</span>(isLeftChild) &#123;</div><div class="line">				parent.leftChild = current.rightChild;</div><div class="line">			&#125;<span class="keyword">else</span>&#123;</div><div class="line">				parent.rightChild = current.rightChild;</div><div class="line">			&#125;</div><div class="line">			</div><div class="line">		&#125;<span class="keyword">else</span>&#123;</div><div class="line">			Node successor = getSuccessor(current);</div><div class="line">			<span class="keyword">if</span>(current == root) &#123;</div><div class="line">				root = successor;</div><div class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(isLeftChild) &#123;</div><div class="line">				parent.leftChild = successor;</div><div class="line">			&#125;<span class="keyword">else</span>&#123;</div><div class="line">				parent.rightChild = successor;</div><div class="line">			&#125;</div><div class="line">			successor.leftChild = current.leftChild;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> <span class="keyword">true</span>;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">private</span> Node <span class="title">getSuccessor</span><span class="params">(Node delNode)</span> </span>&#123;</div><div class="line">		Node successorParent = delNode;</div><div class="line">		Node successor = delNode;</div><div class="line">		Node current = delNode.rightChild;</div><div class="line">		<span class="keyword">while</span>(current != <span class="keyword">null</span>) &#123;</div><div class="line">			successorParent = successor;</div><div class="line">			successor = current;</div><div class="line">			current = current.leftChild;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span>(successor != delNode.rightChild) &#123;</div><div class="line">			successorParent.leftChild = successor.rightChild;</div><div class="line">			successor.rightChild = delNode.rightChild;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> successor;</div><div class="line">	&#125;	</div><div class="line">&#125;</div></pre></td></tr></table></figure>
